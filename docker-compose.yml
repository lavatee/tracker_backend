version: '3.8'

networks:
  app:

volumes:
  postgres_data:
  neo4j_data:
  neo4j_logs:

services:
  postgres:
    restart: always
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: genatasks777
      POSTGRES_DB: liceum_db
      POSTGRES_USER: postgres
    ports:
      - 5432:5432
    networks:
      - app
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 7s
      retries: 5
      start_period: 30s
      timeout: 10s

  backend:
    build: 
      context: .
    command: ./main
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app

  neo4j:
    image: neo4j:5
    container_name: neo4j
    restart: always
    ports:
      - "7474:7474"
      - "7687:7687"
    environment:
      NEO4J_AUTH: neo4j/password
      NEO4J_dbms_memory_pagecache_size: 1G
      NEO4J_dbms_memory_heap_initial__size: 1G
      NEO4J_dbms_memory_heap_max__size: 1G
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs